<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Test</button>
    <p id = "demonstração"></p>
    <script>
       
    
        const idades = [ 3 , 10 , 10 , 20 ];
        function checkidade ( idade ) {
            return idade > 18 ;
        }function myFunction(){
            document.getElementById("demonstração").innerHTML = idades.findLast(checkidade)
        }
    </script>
</body>
</html>
